<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="buttonFun.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
    </script>
  </head>
  <body>
    <h1>Button Fun</h1>

    <button class="button" onmouseover="mOver(this)" onmouseout="mOut(this)">Change Me</button>
    <script>
    var button = document.getElementsByClassName('button')[0]
    button.addEventListener("click", actionClick);
    function actionClick(){
      if(document.getElementsByClassName('button')[0].style.backgroundColor == 'lightblue'){
        document.getElementsByClassName('button')[0].style.backgroundColor = 'red';
      }
      else{
        document.getElementsByClassName('button')[0].style.backgroundColor = 'lightblue';
      }
    }
    </script>
  </body>
</html>
