<html>
<head>
  <title>Button Fun</title>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <style>
  #someButton{
    background-color: blue;
    color:white;
  }
  </style>
</head>
<body>
   <button id="someButton">This is Some Button</button>
   <h1 id="name"></h1>
   <script>
    var button = document.getElementById("someButton")
    button.addEventListener("click", whatToDoOnClick);
    function whatToDoOnClick() {
      $.get("https://api.github.com/users/shinxyi", displayName)

      function displayName(data) {
        var name = document.getElementById("name");
        $(name).html(data.login);
      }
    }
   </script>
</body>
</html>
