<html>
<head>
  <title>Button Fun</title>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <style>
  #someButton{
    background-color: blue;
    color:white;
  }
  </style>
</head>
<body>
   <button id="someButton">This is Some Button</button>
   <script>
    var button = document.getElementById("someButton")
    var temp = 'blue';

    button.addEventListener("click", whatToDoOnClick);
    function whatToDoOnClick() {
      if ($(this).css('background-color')=== 'rgb(0, 0, 255)'){
        $(this).css('background-color', 'red');
        temp= 'red';
      }else{
        $(this).css('background-color', 'blue');
        temp= 'blue';
      }
    }

    button.addEventListener("mouseover", whatToDoOnHover);
    function whatToDoOnHover(){
      $(this).css('background-color', 'green');
    }

    button.addEventListener("mouseout", whatToDoOnHoverOut);
    function whatToDoOnHoverOut(){
      $(this).css('background-color', temp);
    }

   </script>
</body>
</html>
