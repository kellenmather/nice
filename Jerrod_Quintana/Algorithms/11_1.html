  $(document).ready(function(){

    SLL.prototype.reverse = function(){
      if(!this.head)
        return null;
      var current = this.head;
      var newList = new SLL();
      var new = newList.head;
      var length = 0;
      while(current){
        length += 1;
        current = current.next;
      }
      for (var i = 0; i < length; i++){
        var temp = this.popBack;
        new = temp;
        new = new.next;
      }
      return newList;
    }

  SLL.prototype.isPalindrome = function(){
    if(!this.head){
      return false;
    }
    var length = 0;
    var current = this.head;
    var last = 0;
    while(current){
      length += 1;
      if (current.next == null){
        last = current;
      }
      current = current.next;
    }
    var first = this.head;
    var mid = Math.floor(length/2);
    for (var i = 0; i < mid; i++){
      if (first.val !== last.val){
        return false;
      }
      first = first.next;
      last = this.head+(.next(length -2 -i))
    }
    return true;
  }

  });
