<!DOCTYPE html>
<html ng-app="controller1" lang="en">
<head>

<script src="../bower_components/angular/angular.js"></script>
<script src="JSangular.js"
type="text/javascript"></script>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-controller = "divController" class="row">
	<h1>User</h1>
	<form>
		<label for="Name: ">Name: </label>
		<input type="text" ng-model = "nUser.name"/>
		<label for="Last Name: ">Last Name: </label>
		<input type="text" ng-model = "nUser.lname"/>
		<label for="Langaue: ">Language: </label>
		<input type="text" ng-model = "nUser.lan"/>
		<button type="submit" value="add new food" ng-click="addUser()"> Add User</button>
	</form>	
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users track by $index">
				<td>{{user.name}} {{$index}}</td>
				<td>{{user.lname}}</td>
				<td>{{user.lan}}</td>
				<td><button type="submit" value="add new food" ng-click="delUser($index)"> Delete User</button></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
